{{ partial "header.html" . }}
<section id="main" >
{{ partial "feedblock.html" . }}
  <div>
   <h1 id="title">{{ .Title }}</h1>
   <ul>
   {{ $data := .Data }}
    {{ range $key,$value := .Data.Index.ByCount }}
    <li><a href="/tags/{{ replace $value.Name "#" "%23" | urlize }}"> {{ $value.Name }} </a> {{ $value.Count }} </li>
    {{ end }}
   </ul>
  </div>
</section>
  <div class="tag-list">
</section>
{{ partial "footer.html" . }}
